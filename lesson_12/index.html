<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 12</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <h1 class="header__title">Урок №12 (Анімації)</h1>
         </div>
      </header>
      <main class="page">
         <div class="page__car car">
            <div class="car__road road">
               <div class="road__back"></div>
               <div class="road__sign">
                  <img src="img/road/road-sing.webp" alt="Дорожній вказівник">
               </div>
               <div class="road__coating"></div>
            </div> 
            <div class="sea"></div>
            <div class="car__container">
               <div class="car__periscope">
                  <img src="img/car/periscope.png" alt="Перископ">
               </div>
               <div class="car__propeller">
                  <img src="img/car/propeller.png" alt="Пропелер">
               </div>
               <div class="car__roof roof">
                  <div class="roof__element"></div>
               </div>
               <div class="car__window window">
                  <div class="window__content">
                     <div class="window__first first-window">
                        <div class="first-window__back">
                           <div class="first-window__front"></div>
                        </div>
                     </div>
                     <div class="window__second second-window">
                        <div class="second-window__back">
                           <div class="second-window__front"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="car__body">
                  <div class="car__element"></div>
                  <div class="car__hood hood">
                     <div class="hood__lighthouse"></div>
                  </div>
                  <div class="car__trunk trunk">
                     <div class="trunk__lighthouse"></div>
                  </div>
               </div>
               <div class="car__door door">
                  <div class="door__front door__front--1">
                     <div class="door__handle handle">
                        <div class="handle__middle"></div>
                     </div>
                  </div>
                  <div class="door__front door__front--2">
                     <div class="door__handle handle">
                        <div class="handle__middle"></div>
                     </div>
                  </div>
               </div>
               <div class="car__wheel wheel">
                  <div class="wheel__item wheel__item--first">
                     <div class="wheel__top">
                        <div class="wheel__middle">
                           <div class="wheel__disk"></div>
                        </div>
                     </div>
                  </div>
                  <div class="wheel__item wheel__item--second">
                     <div class="wheel__top">
                        <div class="wheel__middle">
                           <div class="wheel__disk"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="dark-screen"></div>
            <div class="text">
               Через деякий час...
            </div> 
            <div class="spongebob">
               <img class="spongebob__image" src="img/bob.webp" alt="Губка Боб">
               <div class="spongebob__tolk spongebob__tolk--1 tolk">Це мій друг з України приїхав!</div>
               <div class="spongebob__tolk spongebob__tolk--2 tolk">Українці вкрай винахідливі</div>
               <div class="spongebob__tolk spongebob__tolk--3 tolk">Героям Слава!</div>
            </div>
            <div class="patric">
               <img class="patric__image" src="img/patric.webp" alt="Патрік">
               <div class="patric__tolk patric__tolk--1 tolk">Губка Боб, дивись! Хто це?</div>
               <div class="patric__tolk patric__tolk--2 tolk">Так ти казав, що в нього лише стареньке авто.</div>
               <div class="patric__tolk patric__tolk--3 tolk">Як він сюди дістався?</div>
               <div class="patric__tolk patric__tolk--4 tolk">Ну тоді, Слава Україні!</div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <a target="_blank" class="footer__link" href="continued.html">*Весна 2024*</a>
         </div>
      </footer>
   </div>
</body>

</html>
